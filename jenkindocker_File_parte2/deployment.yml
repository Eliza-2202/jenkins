apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: eliza22/fastapi-app:tag
          ports:
            - containerPort: 8000  # Asegúrate de que este sea el puerto que tu aplicación escucha

